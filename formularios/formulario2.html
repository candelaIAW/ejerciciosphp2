<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* Estilos b치sicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <form id="formularioEdad">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento">

        <button type="button" id="calcularEdad">Calcular Edad</button>

        <div id="resultado"></div>
    </form>

    <script>
        document.getElementById('calcularEdad').addEventListener('click', function () {
            // Obtener la fecha de nacimiento del usuario
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;

            // Validar que se haya seleccionado una fecha
            if (!fechaNacimiento) {
                document.getElementById('resultado').textContent = 'Por favor, selecciona una fecha de nacimiento.';
                return;
            }

            // Convertir la fecha de nacimiento a un objeto Date
            const fechaNac = new Date(fechaNacimiento);
            const hoy = new Date();

            // Calcular la edad
            let edad = hoy.getFullYear() - fechaNac.getFullYear();
            const mes = hoy.getMonth() - fechaNac.getMonth();

            // Ajustar la edad si no ha cumplido a침os este a침o
            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNac.getDate())) {
                edad--;
            }

            // Mostrar el resultado
            document.getElementById('resultado').textContent = `Tienes ${edad} a침os.`;
        });
    </script>
</body>
</html>
